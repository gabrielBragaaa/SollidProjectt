  <!-- Card Centralizado -->

          <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">Abrir Chamado</h5>
          </div>
          <div class="card-body">
            <form>
              <!-- Nome da Empresa/Cliente -->
              <div class="mb-3">
                <label for="nomeEmpresa" class="form-label">Nome da Empresa/Cliente</label>
                <input type="text" class="form-control" id="nomeEmpresa" placeholder="Digite o nome da empresa/cliente" required>
              </div>

              <!-- Data -->
              <div class="mb-3">
                <label for="dataChamado" class="form-label">Data</label>
                <input type="date" class="form-control" id="dataChamado" required>
              </div>

              <!-- Descrição da Situação -->

                <label for="descricao" class="form-label">Descrição da Situação</label>
                <textarea class="form-control" id="descricao" rows="4" placeholder="Descreva a situação" required></textarea>
              </div>

              <!-- Segmento -->
              <div class="mb-3">
                <label for="segmento" class="form-label">Segmento</label>

                  <option value="" disabled selected>Selecione o segmento</option>
                  <option value="lavanderia">Lavanderia</option>
                  <option value="laboratorio">Laboratório</option>
                  <option value="outro">Outro</option>
                </select>
              </div>

              <!-- Botão de Enviar -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Enviar Chamado</button>
              </div>
            </form>
